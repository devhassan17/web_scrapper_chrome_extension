<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Scraping Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Web Scraping Extension</h1>
    <div>
      <label for="cssSelector">CSS Selector:</label>
      <input type="text" id="cssSelector" placeholder="Enter CSS Selector">
    </div>
    <div>
      <label for="postURL">POST URL:</label>
      <input type="text" id="postURL" placeholder="Enter POST URL">
    </div>
    <button id="scrapeButton">Scrape & Post</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
